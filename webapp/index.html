<html>
    <head>
     
        <script src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_belize_plus"
        data-sap-ui-resourceroots='{
            "zleavedata":"./"
        }'
        data-sap-ui-bindingSyntax="complex"></script>
                <script>
                   var existingComponent = sap.ui.getCore().byId("application-zleavedata-component");
                         if (existingComponent) {
                            existingComponent.destroy(); // clean up old one
                         }  
                   var oComponent = new sap.ui.core.ComponentContainer({
                       name:"zleavedata",
                       async: true
                   });

                   oComponent.placeAt("oContent");
                </script>
                <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
                <link rel="stylesheet" type="text/css" href="style/mycss.css">
    </head>
    <body class="sapUiBody">
        <div id="oContent"></div>
    </body>
</html>
